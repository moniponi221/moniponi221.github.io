<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot ‚Äì Lil Foal Friends</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fef9f5;
      padding: 2rem;
    }
    #chatbox {
      border: 1px solid #ccc;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
      background-color: #fff;
    }
    .message {
      margin: 0.5rem 0;
    }
    .user {
      color: #333;
    }
    .bot {
      color: #663399;
    }
    input {
      width: 80%;
      padding: 0.5rem;
    }
    button {
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <a href="index.html">‚Üê Back to Home</a>
  <h1>Talk to Our FoalBot üê¥</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Ask me a question...">
  <button onclick="chat()">Send</button>

  <script>
    function chat() {
      const userInput = document.getElementById("userInput").value;
      const chatbox = document.getElementById("chatbox");

      const userMsg = `<div class="message user"><strong>You:</strong> ${userInput}</div>`;
      chatbox.innerHTML += userMsg;

      let botReply = "I'm still learning! Please check our FAQ.";

      if (userInput.toLowerCase().includes("shipping")) {
        botReply = "Shipping usually takes 3‚Äì7 business days!";
      } else if (userInput.toLowerCase().includes("returns")) {
        botReply = "We offer returns within 30 days of delivery.";
      } else if (userInput.toLowerCase().includes("safe")) {
        botReply = "Our toys are made with soft, hypoallergenic, baby-safe materials!";
      }

      const botMsg = `<div class="message bot"><strong>FoalBot:</strong> ${botReply}</div>`;
      chatbox.innerHTML += botMsg;

      document.getElementById("userInput").value = "";
    }
  </script>
</body>
</html>
